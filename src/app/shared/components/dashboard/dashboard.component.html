<mat-card class="card-dashboard">
  <mat-card-header>
    <div mat-card-avatar class="header-image-padrao"></div>
    <mat-card-title>{{ usuario.nome }}</mat-card-title>
    <mat-card-subtitle>perfil: {{ usuario.perfil.nome }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>
      CPF: {{ usuario.cpf  | cpfMask }} <br>
    </span>

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

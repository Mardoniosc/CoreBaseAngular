                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="email" placeholder="Nome de usuÃ¡rio">
                    </div>

                </div>
                <a class="btn rounded-btn" (click)="logar()">Logar</a>

<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="CPF" formControlName="cpf">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Login" formControlName="login">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
    </mat-list-item>


    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid"
	  	(click)="cadastrar()">
	  	Cadastrar
	  </button>
	  &nbsp;
	  <a mat-button color="primary" routerLink="/admin">
	  	Voltar
	  </a>
	</mat-list-item>
  </mat-list>
</form>
